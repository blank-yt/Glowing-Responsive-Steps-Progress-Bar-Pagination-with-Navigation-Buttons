<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="progress_container">
        <div class="progress_bar"></div>
        <div class="progress_circle active">
          <span class="progress_span">1</span>
        </div>
        <div class="progress_circle">
          <span class="progress_span">2</span>
        </div>
        <div class="progress_circle">
          <span class="progress_span">3</span>
        </div>
        <div class="progress_circle">
          <span class="progress_span">4</span>
        </div>
      </div>

      <div class="wrapper">
        <button type="button" class="btn btn-previous" disabled>Previous</button>
        <button type="button" class="btn btn-next">Next</button>
      </div>
    </div>
  </body>
</html>
